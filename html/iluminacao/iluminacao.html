<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iluminacao</title>
    <link rel="stylesheet" href="../../css/app.css" />
    <link rel="stylesheet" href="../..//css/iluminacao/iluminacao.css" />
    <link rel="stylesheet" href="../../css/headerPadrao.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div id="app">
      <header>
        <a href="../home.html"
          ><i id="voltar" style="font-size: 30px" class="fas">&#xf060;</i></a
        >
        <h1>Iluminação</h1>
        <i id="logo" style="font-size: 50px" class="fa-solid fa-lightbulb"></i>
      </header>

      <div class="dia">
        <i  class="fa-solid fa-angle-left menor" style="color: rgb(251, 251, 251, 0.8);"></i>
        <h3 id="info">Cômodos acesos</h3>
        <i  class="fa-solid fa-angle-right maior" style="color: rgb(251, 251, 251, 0.8);"></i>
      </div>

      <main>
        <div>
          <div id="comodos">
            <h3 id="naoha">Não há cômodos acesos</h3>
            <i
              id="acesa"
              class="fa-solid fa-power-off"
              style="color: #000000"
            ></i>
          </div>
          <h3 id="info1">Ambientes:</h3>
        </div>
        <div id="main1">
          <div id="ambiente" class="item botao">
            <h3>Sala de Estar</h3>
            <img src="../../imagens/sala de estar.jpg" alt="sala de estar" />
          </div>

          <div id="ambiente" class="item botao">
            <h3>Sala de Jantar</h3>
            <img src="../../imagens/salajantar.webp" alt="sala de jantar" />
          </div>

          <a href="iluminacao-cozinha.html">
            <div id="ambiente" class="item botao">
              <h3>Cozinha</h3>
              <img src="../../imagens/cozinha.jpg" alt="cozinha" />
            </div>
          </a>

          <div id="ambiente" class="item botao">
            <h3>Quarto Principal</h3>
            <img src="../../imagens/quartoP.jpg" alt="quarto principal" />
          </div>

          <div id="ambiente" class="item botao">
            <h3>Quarto 2</h3>
            <img src="../../imagens/quarto2.jpg" alt="quarto 2" />
          </div>

          <div id="ambiente" class="item botao">
            <h3>Lavabo</h3>
            <img src="../../imagens/lavabo.webp" alt="lavabo" />
          </div>

          <div id="ambiente" class="item botao">
            <h3>Corredor</h3>
            <img src="../../imagens/corredor.avif" alt="corredor" />
          </div>

          <div id="ambiente" class="item botao">
            <h3>Casa de Banho 2</h3>
            <img src="../../imagens/banheiro.jpg" alt="casa de banho 2" />
          </div>
        </div>
      </main>

      <footer>
        <a href="../home.html">
          <div id="menu" class="footer-item botao">
            <i style="font-size: 40px" class="fa-solid fa-bars"></i>
            <h4>Menu</h4>
          </div>
        </a>

        <div id="fav" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-star"></i>
          <h4>Favoritos</h4>
        </div>

        <div id="config" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-gear"></i>
          <h4>Configurações</h4>
        </div>
      </footer>
    </div>
  </body>
</html>

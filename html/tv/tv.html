<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisões</title>
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/headerPadrao.css">
    <link rel="stylesheet" href="../../css/tv/tv.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>

  <body>
    <div id="app">
      
      <header>
        <a href="../home.html"><i id="voltar" style="font-size: 30px" class="fas botao">&#xf060;</i></a>
        <h1>Televisões</h1>
        <i id="logo" style="font-size: 40px" class="fa-solid fa-tv"></i>
      </header>

      <main>
        <h3 id="info">Dispositivos disponíveis:</h3>

        <div class="categoria">
          <i style="font-size: 25px" class="fa-solid fa-couch"></i>
          <h3>Sala</h3>
        </div>

        <a href="lg.html">
          <div class="item">
            <h3>LG OLED evo TV 4K série C2 55"</h3>
          </div>  
        </a>

        <div class="categoria">
          <i style="font-size: 25px" class="fa-solid fa-bed"></i>
          <h3>Quarto Principal</h3>
        </div>

        <div class="item">
          <h3>Samsung TV Crystal UHD 43"</h3>
        </div>

        <div id="acoes">
          <h3>Adicionar dispositivo de TV</h3>
          <i id="add" style="font-size: 35px" class="fa-solid fa-circle-plus"></i>
        </div>

      </main>

      <footer>
        <a href="../home.html">
          <div id="menu" class="footer-item botao">
            <i style="font-size: 40px" class="fa-solid fa-bars"></i>
            <h4>Menu</h4>
          </div>
        </a>

        <div id="fav" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-star"></i>
          <h4>Favoritos</h4>
        </div>

        <div id="config" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-gear"></i>
          <h4>Configurações</h4>
        </div>
      </footer>
    </div>
  </body>
</html>

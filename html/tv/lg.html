<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV LG</title>
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/headerPadrao.css">
    <link rel="stylesheet" href="../../css/tv/lg.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>

  <body>
    <div id="app">
      
      <header>
        <a href="tv.html"><i id="voltar" style="font-size: 30px" class="fas botao">&#xf060;</i></a>
        <h1>Smart TV LG 55"</h1>
        <i id="logo" style="font-size: 40px" class="fa-solid fa-tv"></i>
      </header>

      <main>
        <h3>Este dispositivo está em:</h3>

        <div id="loc">
          <i id="where" class="fa-solid fa-location-dot fa-bounce fa-lg"></i>
          <h3>Sala</h3>
        </div>

        <h3>Opções:</h3>

        <div id="ligar">
          <div id="toggle">
            <p class="on-off">OFF</p>
            <label class="switch">
              <input id="toggle-checkbox" type="checkbox">
              <span class="slider round"></span>
            </label>
            <p class="on-off">ON</p>
          </div>
        </div>
        
        <div id="canais">
          <h2>Canais</h2>
        </div>

      </main>

      <footer>
        <a href="../home.html">
          <div id="menu" class="footer-item botao">
            <i style="font-size: 40px" class="fa-solid fa-bars"></i>
            <h4>Menu</h4>
          </div>
        </a>

        <div id="fav" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-star"></i>
          <h4>Favoritos</h4>
        </div>

        <div id="config" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-gear"></i>
          <h4>Configurações</h4>
        </div>
      </footer>
    </div>
  </body>
</html>

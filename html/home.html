<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    
    <div id="app">
      <div id="link-tarefas">
        <a target="_blank" href="tarefas.html">
          <h2>Clique aqui para ver as tarefas</h2>
        </a>
      </div>

      <header>
        <div id="ola">
          <h1>Olá, Jubileu</h1>
          <i
            id="logo"
            class="fa-solid fa-house-laptop fa-2xl"
            style="font-size: 45px; color: rgb(251, 251, 251)"
          ></i>
        </div>
        <h3>Estás em:</h3>
        <div id="loc">
          <i
            id="where"
            class="fa-solid fa-location-dot fa-bounce fa-lg"
            style="color: #d50707"
          ></i>
          <h3>Quarto Principal</h3>
        </div>
      </header>

      <main>
        <a href="iluminacao/iluminacao.html">
          <div id="iluminaçao" class="opcoes botao">
            <i style="font-size: 50px" class="fa-solid fa-lightbulb"></i>
            <p class="titulo-menu">ILUMINAÇÃO</p>
          </div>
        </a>

        <a href="rotina/rotina.html">
          <div id="rotina" class="opcoes botao">
            <i style="font-size: 50px" class="fa-solid fa-circle-play"></i>
            <p class="titulo-menu">ROTINAS</p>
          </div>
        </a>

        <a href="assistente/assistente-virtual.html">
          <div id="virtual" class="opcoes botao">
            <i style="font-size: 50px" class="fa-solid fa-microphone"></i>
            <p class="titulo-menu">ASSISTENTE VIRTUAL</p>
          </div>
        </a>

        <a href="gastos/gastos.html">
        <div id="temp" class="opcoes botao">
          <i  style="font-size: 50px" class="fa-solid fa-chart-column" style="color: #000000;"></i>  
          <p class="titulo-menu">CONTROLO GASTOS</p>
        </div>
        </a>

        <a href="tv/tv.html">
          <div id="tv" class="opcoes botao">
            <i style="font-size: 50px" class="fa-solid fa-tv"></i>
            <p class="titulo-menu">TV</p>
          </div>
        </a>

        <div id="camera" class="opcoes botao">
          <i style="font-size: 50px" class="fa-solid fa-video"></i>
          <p class="titulo-menu">CAMERAS</p>
        </div>
      </main>

      <footer>
        <div id="menu" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-bars"></i>
          <h4>Menu</h4>
        </div>

        <div id="fav" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-star"></i>
          <h4>Favoritos</h4>
        </div>

        <a href="adicionar-membro/configuracao.html">
          <div id="config" class="footer-item botao">
            <i style="font-size: 40px" class="fa-solid fa-gear"></i>
            <h4>Configurações</h4>
          </div>
        </a>
      </footer>
    </div>

</html>

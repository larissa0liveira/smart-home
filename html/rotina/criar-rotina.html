<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar-Rotina</title>
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/rotina/criar-rotina.css">
    <link rel="stylesheet" href="../../css/headerPadrao.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <header>
        <a href="rotina.html"><i id="voltar" style="font-size: 30px" class="fas botao">&#xf060;</i></a>
        <h1>Criar uma rotina</h1>
      </header>

      <main>
        <h3>Nome da rotina:</h3>
        <input id="input-texto" type="text" placeholder="*O nome da rotina é obrigatório">

        <div id="add-tarefa">
          <h2>Tarefas</h2>
          <i id="add" style="font-size: 35px" class="fa-solid fa-circle-plus"></i>
        </div>

        <h4 id="nenhuma-tarefa">Nenhuma tarefa adicionada</h4>

      
        <div id="aviso">
          <h1>Aviso!</h1>
          <h2>O campo do nome da rotina deve ser preenchido para poder prosseguir.</h4>
          <button onclick="closeWarning()">X</button>
        </div>
      </main>

      <footer>
        <a href="../home.html">
          <div id="menu" class="footer-item botao">
            <i style="font-size: 40px" class="fa-solid fa-bars"></i>
            <h4>Menu</h4>
          </div>
        </a>

        <div id="fav" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-star"></i>
          <h4>Favoritos</h4>
        </div>

        <div id="config" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-gear"></i>
          <h4>Configurações</h4>
        </div>
      </footer>

    </div>

    <script src="../../js/botao-adicionar.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar-Condicionado</title>
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/rotina/criar-rotina.css">
    <link rel="stylesheet" href="../../css/rotina/dispositivo-unico.css">
    <link rel="stylesheet" href="../../css/headerPadrao.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <header>
        <a href="dispositivos.html"><i id="voltar" style="font-size: 30px" class="fas botao">&#xf060;</i></a>
        <h1>Ar-Condicionado</h1>
      </header>

      <main>
        <h3 id="info">Ligar ar-condicionado (Quarto principal)</h3>

        <h2>Temperatura</h2>
        <div id="temperatura" class="bloco-escolha">
          <select name="Temp" id="drop-down-temp">
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
          </select>
          <h1>ºC</h1>
        </div>

        <div id="horario" class="bloco-escolha">
          <h2>Horário</h2>
          <input type="time" onfocus="this.showPicker()" id="input-horario">
        </div>

        <h2>Dias da semana</h2>
        <div id="repetir" class="bloco-escolha">
          <div class="dia-da-semana">
            <h3>D</h3>
          </div>
          <div class="dia-da-semana">
            <h3>S</h3>
          </div>
          <div class="dia-da-semana">
            <h3>T</h3>
          </div>
          <div class="dia-da-semana">
            <h3>Q</h3>
          </div>
          <div class="dia-da-semana">
            <h3>Q</h3>
          </div>
          <div class="dia-da-semana">
            <h3>S</h3>
          </div>
          <div class="dia-da-semana">
            <h3>S</h3>
          </div>
        </div>
        <div id="todos-os-dias">
          <h3>Todos os dias</h3>
          <input type="checkbox" />
        </div>

        <div id="concluir">
          <i class="fa-solid fa-check"></i>
        </div>
      </main>

      <footer>
        <a href="../home.html">
          <div id="menu" class="footer-item botao">
            <i style="font-size: 40px" class="fa-solid fa-bars"></i>
            <h4>Menu</h4>
          </div>
        </a>

        <div id="fav" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-star"></i>
          <h4>Favoritos</h4>
        </div>

        <div id="config" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-gear"></i>
          <h4>Configurações</h4>
        </div>
      </footer>

    </div>

    <script src="../../js/dispositivos.js"></script>
  </body>
</html>

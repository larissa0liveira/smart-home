<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotinas</title>
    <link rel="stylesheet" href="../../css/app.css" />
    <link rel="stylesheet" href="../../css/rotina/rotina.css" />
    <link rel="stylesheet" href="../../css/headerPadrao.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <a href="../home.html"
          ><i id="voltar" style="font-size: 30px" class="fas botao"
            >&#xf060;</i
          ></a
        >
        <h1>Rotinas</h1>
        <i
          id="logo"
          style="font-size: 50px"
          class="fa-solid fa-circle-play"
        ></i>
      </header>

      <main>
        <h3 id="info">Rotinas definidas:</h3>
        <div class="item">
          <h2>Férias</h2>
          <i style="font-size: 30px" class="far botao">&#xf044;</i>
        </div>

        <div class="item">
          <h2>Trabalho</h2>
          <i style="font-size: 30px" class="far botao">&#xf044;</i>
        </div>

        <i
          id="add"
          style="font-size: 45px"
          class="fa-solid fa-circle-plus botao"
        ></i>
      </main>

      <footer>
        <a href="../home.html">
          <div id="menu" class="footer-item botao">
            <i style="font-size: 40px" class="fa-solid fa-bars"></i>
            <h4>Menu</h4>
          </div>
        </a>

        <div id="fav" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-star"></i>
          <h4>Favoritos</h4>
        </div>

        <div id="config" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-gear"></i>
          <h4>Configurações</h4>
        </div>
      </footer>
    </div>
  </body>
</html>
